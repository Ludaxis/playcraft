# PlayCraft Supabase Configuration
# Uses the same database as NextTale

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[auth]
enabled = true
site_url = "http://127.0.0.1:5174"
additional_redirect_urls = ["http://localhost:5174"]

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"

[auth.external.github]
enabled = true
client_id = "env(GITHUB_CLIENT_ID)"
secret = "env(GITHUB_CLIENT_SECRET)"

[functions.generate-playcraft]
# Gateway JWT verification disabled due to Supabase sync issue
# Auth is still enforced internally via supabase.auth.getUser()
verify_jwt = false

[functions.publish-enqueue]
# Gateway JWT verification disabled - auth enforced internally
verify_jwt = false

[functions.publish-promote]
# Gateway JWT verification disabled - auth enforced internally
verify_jwt = false

[functions.publish-runner]
# Gateway JWT verification disabled - auth enforced internally
verify_jwt = false

[functions.generate-missing-icons]
# One-time script - no JWT needed
verify_jwt = false
